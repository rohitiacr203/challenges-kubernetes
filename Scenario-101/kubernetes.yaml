# https://github.com/kubernetes/examples/blob/master/guestbook/all-in-one/guestbook-all-in-one.yaml
# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: assesment-deployment
  labels:
    app: assesment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: assesment
  template:
    metadata:
      labels:
        app: assesment
    spec:
      containers:
      - name: assesment_container
        image: nginx:1.7.9
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80
---
# Use services to export my app
# https://kubernetes.io/docs/concepts/services-networking/service/
apiVersion: v1
kind: Service
metadata:
  name: assesment-service
  labels:
    app: assesment
spec:
  type: NodePort  
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: assesment
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: assesment-ingress
spec:
   backend:
      serviceName: assesment-service
      servicePort: 80

